<html>
<head>
    <title>Image Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <body>
    <center>
    <h1>Image Recognition</h1>
    
    <label>This model is trained to recognize objects</label>
    <br>
    <br> 
    <b class="name_of_objects">
        Mother
        <hr>
        Father
        <hr>
        Sister
        <hr>
        Brother
        <hr>
    </b>
    
    <br>
    <label>Webcam:</label>
    <div id="camera"></div>
    <br>
    <label>Result:</label>
    <div id="result"></div>

    <button class="btn btn-success" onclick="take_snapshot()">Capture Image </button>
    <button class="btn btn-primary" onclick="check()">Identify Image </button>
    
<p style="font-size:22px;">Object: <span id="result_object_name"></span> </p>
<p style="font-size:22px;">Accuracy: <span id="result_result_name"></span> </p>

    <script src="main.js"></script>
 </body>
</html>
